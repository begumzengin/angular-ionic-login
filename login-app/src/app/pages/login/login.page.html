<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">begucuk</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">e-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button  size="full">forgot email/password?</ion-button>
        <ion-button  class="login-button" size="full" (click)="login()">login</ion-button>
        <ion-button  class="extra-button" size="full">register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
